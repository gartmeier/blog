{% extends "blog/base.html" %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-4 grid space-y-4">
      {{ form }}
    </div>
    <div class="flex space-x-2">
      <button class="btn btn-primary" name="publish">Publish</button>
      <button class="btn btn-ghost" name="save_draft">Save draft</button>
    </div>
  </form>
{% endblock %}
