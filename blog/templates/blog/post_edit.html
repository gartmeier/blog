{% extends "blog/base.html" %}

{% load static %}


{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="grid gap-4">
      {{ form }}
      <div class="flex gap-4">
        <button class="btn btn-primary" name="publish">
          Publish
        </button>
        <button class="btn btn-neutral" name="save_as_draft">
          Save as draft
        </button>
      </div>
    </div>
    {{ form.media }}
  </form>
{% endblock %}
