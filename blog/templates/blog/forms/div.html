{% for field in form %}
  <label class="form-control{% if field.css_classes %} {{ field.css_classes }}{% endif %}">
    <div class="label text-lg font-bold">
      {{ field.label }}{{ field.attrs }}
    </div>
    {{ field }}
    {% if field.errors %}
      <div class="label ">
        {{ field.errors }}
      </div>
    {% endif %}
  </label>
{% endfor %}
