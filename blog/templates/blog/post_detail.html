{% extends "blog/base.html" %}
{% load markdown %}

{% block content %}
  {% if user.is_authenticated %}
    <div class="text-center mb-14">
      <a class="btn btn-outline btn-sm" role="button" href="{% url "post_edit" post.slug %}">Edit</a>
    </div>
  {% endif %}
  <div class="prose lg:prose-xl mb-14">
    <h1>{{ post.title }}</h1>
    {{ post.body|render_markdown }}
  </div>
{% endblock %}
